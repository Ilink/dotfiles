# set -g default-terminal "tmux-256color" 
set -g default-terminal "screen-256color" 

# Screen-esque Keybinds
# credit to:
# https://github.com/ddollar/tmux/blob/master/examples/screen-keys.conf
# ive done some modifications
#######################################################################

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window


# Status
########

set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour233
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-right ""
set -g status-left "#[bg=colour233,bold] #h | #(date +\"%H:%M\") | "
set -g window-status-format "#[fg=white,bg=colour233] #I #W "
set -g window-status-current-format "#[fg=colour233,bg=colour39]#[fg=colour255,bg=colour57,noreverse,bold] #I  #W #[fg=colour39,bg=colour233,nobold]"
# set -g status-right "#(wemux status_users)"

# Misc
######

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Scroll mode 
set -g mode-keys vi
# set -g window-option mode-keys vi

set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# Fix home and end keys
bind -n End send-key C-e
bind -n Home send-key C-a

# stop tmux from trying to use x clipboard + xterm escapes
set -g set-clipboard off

# This makes the insert=>normal mode switch(esc) in nvim/vim much faster
set -g escape-time 0

# Shortcut for faster next/prev
# bind C-[ previous-window
# bind C-] next-window
# set -g history-file ~/.tmux_history

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# https://stackoverflow.com/a/23187030/187469
# fix ssh agent when tmux is detached
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
